<table class="table table-striped table-bordered" style="max-width: 600px;">
    <thead>
        <tr>
            <th style="width: 30%;">
 label
            </th>
            <th style="width: 30%;">
 image
            </th>
            <th></th>

    </thead>
    <tbody>
      {% for (var i=0, l= modules.length; i < l; i++)
         { var item = modules[i];


  			if(item.type==="module" && !item.blocked) { %}
        <tr>
            <td>
            	{{ item._label}}
            </td>
            <td>
            <img src={{item.attach_image}} >
            </td>
            <td><div class="sec"></div>


            </td>
        </tr>
    {% }; } %}
    </tbody>
</table>
